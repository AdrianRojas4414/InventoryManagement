<div class="header">
  <h1>User Management</h1>
  <p class="subtitle">Manage employees, assign roles, and control access</p>
  <button mat-raised-button color="primary" (click)="toggleForm()">
    <mat-icon>{{ showForm ? 'close' : 'person_add' }}</mat-icon>
    {{ showForm ? 'Cancel' : 'Add User' }}
  </button>
</div>

<!-- Form section -->
<div *ngIf="showForm" class="card form-card">
  <form (ngSubmit)="createUser()" #userForm="ngForm" class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="newUser.username" name="username" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="newUser.password" name="password" required type="password" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="newUser.firstName" name="firstName" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="newUser.lastName" name="lastName" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Second Last Name</mat-label>
      <input matInput [(ngModel)]="newUser.secondLastName" name="secondLastName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="newUser.role" name="role" required>
        <mat-option value="Admin">Admin</mat-option>
        <mat-option value="Employee">Employee</mat-option>
        <mat-option value="User">User</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="accent" type="submit" [disabled]="!userForm.form.valid">
        Save
      </button>
    </div>
  </form>
</div>

<!-- Users table -->
<div class="card">
  <table class="custom-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th class="actions">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.username }}</td>
        <td>{{ u.firstName }}</td>
        <td>{{ u.lastName }}</td>
        <td>
          <span class="badge" [ngClass]="{
            'badge-admin': u.role === 'Admin',
            'badge-employee': u.role === 'Employee',
            'badge-user': u.role === 'User'
          }">
            {{ u.role }}
          </span>
        </td>
        <td class="actions">
          <button mat-stroked-button color="warn" (click)="deleteUser(u.id)">
            Delete
          </button>
          <button mat-stroked-button color="primary" (click)="updateRole(u,'Admin')">
            Make Admin
          </button>
          <button mat-stroked-button color="accent" (click)="updateRole(u,'User')">
            Make User
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
