<aside [ngClass]="getSidebarClasses()" id="sidebar">
    <div class="sidebar-header">
        <div class="logo-container">
            <span class="header-title">Inventory Pro</span>
        </div>
        
        <button class="menu-toggle-btn" (click)="toggleSidebar($event)" type="button">
            <span class="material-icons">menu</span>    
        </button>
    </div>
    
    <nav class="nav-container">
        <a 
            *ngFor="let item of navItems"
            [ngClass]="getNavItemClasses(item.route)"
            (click)="navigateTo(item.route)"
            style="cursor: pointer;">
            <span class="material-icons nav-icon">{{ item.icon }}</span>
            <span class="nav-text">{{ item.name }}</span>
        </a>
    </nav>
</aside>

<div 
    *ngIf="isMobile() && isSidebarOpen()"
    class="sidebar-overlay"
    (click)="closeSidebarOnMobile($event)">
</div>
