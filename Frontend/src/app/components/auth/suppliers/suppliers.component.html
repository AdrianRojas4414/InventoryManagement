<div>
  <app-sidebar></app-sidebar>
  <main>
    <h1>Proveedores</h1>
    <h2>Gestiona a tus proveedores y su informaci√≥n de contacto</h2>

    <button class="add" (click)="openForm()">+ Agregar Proveedor</button>

    <app-supplier-form
      *ngIf="showForm"
      [supplier]="currentSupplier"
      (saved)="loadSuppliers()"
      (close)="closeForm()">
    </app-supplier-form>

    <app-supplier-table
      [suppliers]="suppliers"
      (edit)="openForm($event)"
      (disable)="disableSupplier($event)"
      (enable)="enableSupplier($event)">
    </app-supplier-table>
  </main>
</div>
