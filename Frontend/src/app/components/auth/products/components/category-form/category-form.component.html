<div class="modal-backdrop">
  <div class="form-card">
    <h3>{{ editMode ? 'Editar Categoría' : 'Agregar Nueva Categoría' }}</h3>

    <form #form="ngForm" (ngSubmit)="save(form)" novalidate>
      <div class="form-group">
        <label>Nombre</label>
        <input 
          [(ngModel)]="category.name" 
          name="name" 
          required 
          minlength="3"
          pattern="^(?! *$)[A-Za-zÁÉÍÓÚáéíóúÑñ.,\-]+(?: {1,2}[A-Za-zÁÉÍÓÚáéíóúÑñ.,\-]+)*$"
          placeholder="Ej: Juguetería"
          #name="ngModel"
        />
        <div class="error" *ngIf="getNameError(name)">
            <p>{{ getNameError(name) }}</p>
          </div>
        </div>

      <div class="form-group">
        <label>Descripción</label>
        <input 
          [(ngModel)]="category.description" 
          name="description" 
          required 
          minlength="5"
          pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ0-9\s,.-]+$" 
          placeholder="Ej: Productos de diversión"
          #description="ngModel"
        />
        <div class="error" *ngIf="getDescriptionError(description)">
            <p>{{ getDescriptionError(description) }}</p>
          </div>
        </div>

      <div class="form-actions">
        <button class="cancel" type="button" (click)="cancel()">Cancelar</button>
        <button 
          class="add" 
          type="submit" 
          [disabled]="form.invalid"
        >
          {{ editMode ? 'Guardar' : 'Agregar' }}
        </button>
      </div>

      <!-- Mensaje de error general -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Mensaje de éxito -->
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>
    </form>
  </div>
</div>
